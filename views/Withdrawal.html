<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CF Withdrawal Page</title>
  <!--  Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-300 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
<h1 class="text-2xl font-semibold mb-4">Your Details</h1>

    <div class="mb-4">
      <label for="field1" class="block text-sm font-medium text-gray-600">User Name</label>
      <input type="text" id="field1" name="field1" class="mt-1 p-2 w-full border rounded-md">
    </div>

    <div class="mb-4">
      <label for="field2" class="block text-sm font-medium text-gray-600">Withdrawal Amount</label>
      <input type="text" id="field2" name="field2" class="mt-1 p-2 w-full border rounded-md">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
      Submit
    </button>
  </div>

</body>
</html>
